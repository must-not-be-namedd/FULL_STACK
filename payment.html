<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Payment for Locker Booking</h1>
        <form id="payment-form">
            <label for="device-count">Number of Devices:</label>
            <input type="number" id="device-count" name="device-count" min="1" required readonly>
            <p>Total Charge: $<span id="total-amount-summary"></span></p>
            <button type="submit">Proceed to Pay</button>
        </form>

        <!-- Payment summary (hidden initially) -->
        <div id="payment-summary" style="display:none;">
            <h3>Payment Summary</h3>
            <p><strong>Number of Devices:</strong> <span id="device-count-summary"></span></p>
            <p><strong>Total Amount:</strong> $<span id="total-amount-summary"></span></p>
            <button id="confirm-payment">Confirm Payment</button>
        </div>
    </div>

    <script>
        // Retrieve total amount from localStorage
        const totalAmount = localStorage.getItem('totalAmount');
        const selectedDevices = JSON.parse(localStorage.getItem('selectedDevices'));

        // Display total amount and number of devices
        document.getElementById('device-count').value = selectedDevices.length;
        document.getElementById('device-count-summary').textContent = selectedDevices.length;
        document.getElementById('total-amount-summary').textContent = totalAmount;

        // Handle payment confirmation
        document.getElementById('payment-form').addEventListener('submit', function(event) {
            event.preventDefault();

            // Simulate successful payment process
            alert('Payment successful! Your booking is confirmed.');

            // Store booking details in localStorage
            localStorage.setItem('totalAmount', totalAmount);

            // Redirect to confirmation page
            window.location.href = 'confirmation.html';
        });
    </script>
</body>
</html>
