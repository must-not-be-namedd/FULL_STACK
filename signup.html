<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account and Rate Us</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <h1>Welcome to Locker Booking Service</h1>
    <p>Are you a first-time visitor?</p>

    <div id="visitor-check">
        <button onclick="showSignup()">Yes, I want to create an account</button>
        <button onclick="proceedToBooking()">No, I already have an account</button>
    </div>

    <div id="signup-form" style="display:none;">
        <h2>Create Your Account</h2>
        <form id="create-account">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required><br>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required><br>

            <button type="submit">Create Account</button>
        </form>
    </div>

    <div id="rate-service" style="display:none;">
        <h2>Rate Your Experience</h2>
        <p>We value your feedback! Please rate our service:</p>
        <div class="stars">
            <span class="star" data-value="1">&#9733;</span>
            <span class="star" data-value="2">&#9733;</span>
            <span class="star" data-value="3">&#9733;</span>
            <span class="star" data-value="4">&#9733;</span>
            <span class="star" data-value="5">&#9733;</span>
        </div>
        <button onclick="submitRating()">Submit Rating</button>
    </div>

    <footer>&copy; 2024 Locker Booking Service</footer>

    <script src="script.js"></script>
</body>
</html>
